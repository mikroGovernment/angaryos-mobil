<section class="{{ data['sectionClass'] }}">
    <div class="body_scroll">
        <div class="block-header"> 
            <div class="row">
                <div class="col-lg-7 col-md-6 col-sm-12">
                    <h2>
                        {{ data['title'] }}
                    </h2>
                    <!-- <button class="btn btn-sm btn-secondary btn-icon mobile_menu" type="button"><i class="zmdi zmdi-sort-amount-desc"></i></button> -->
                </div>
                <div class="col-lg-5 col-md-6 col-sm-12">                
                    <button 
                        [hidden]="inFormTableName.length > 0" 
                        class="btn btn-sm btn-secondary btn-icon float-right right_icon_toggle_btn" 
                        type="button"><i class="zmdi zmdi-arrow-right"></i></button>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-lg-12">
                    <div class="card">

                        <!-- None -->
                        <div *ngIf="data['column_set']['column_set_type'] == 'none'">
                            <div *ngFor="let columnArray of data['column_set']['column_arrays']">
                                <column-array-form-element 
                                    upFormId="{{ id }}"
                                    tableName="{{ tableName }}"
                                    (dataChanged)="change($event)"
                                    [inFormIsDataTransport]="inFormIsDataTransport"
                                    inFormDataTransportSelectOptionsJson="{{ inFormDataTransportSelectOptionsJson }}"
                                    (formSaved)="inFormSavedSuccess($event)"
                                    (inFormOpened)="inFormload($event)"
                                    columnArrayJson="{{ columnArray['json'] }}"
                                    [createForm]="recordId == 0"
                                    temp="{{ temp }}"
                                    recordJson="{{ data['record']['json'] }}"
                                    messagesJson="{{ data['messagesJson'] }}">
                                </column-array-form-element>
                            </div>
                        </div>
                        <!-- /None -->

                        

                        <button 
                            id="save-button" type="button" 
                            [class]="'btn btn-primary float-right btn-block ' + (loading ? 'disabled' : '')" 
                            (click)="save()">
                            
                            {{ recordId == 0 ? 'Ekle' : 'DÃ¼zenle' }} 
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</section>
