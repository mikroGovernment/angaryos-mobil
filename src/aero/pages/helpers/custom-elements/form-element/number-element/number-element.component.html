<input 
type="number"
(change)="handleChange($event)" 
value="{{ value }}" 
class="{{ class }}"        
placeholder="{{ placeholder }}"        
name="{{ name }}" id="{{ name }}">

<select *ngIf="showFilterTypesSelect"
    id="{{ name }}_filter_type" name="{{ name }}_filter_type" style="margin-top: 10px;"
    value="{{ filterType }}"
    class="show-tick ms form-control">
    
    <option value="1">
        ==
    </option>
    <option value="2">
        !=
    </option>
    <option value="3">
        <
    </option>
    <option value="4">
        >
    </option>
</select>
